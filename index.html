<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000">
    <title>Authentication Token Practice - Frontend Demo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            font-size: 62.5%;
            box-sizing: border-box;
            height: -webkit-fill-available;
        }

        *,::after,::before {
            box-sizing: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif, sf pro text, sf pro icons, helvetica neue, helvetica, arial, sans-serif;
            font-size: 1.6rem;
            line-height: 1.65;
            word-break: break-word;
            font-kerning: auto;
            font-variant: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            hyphens: auto;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            max-height: -webkit-fill-available;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ::selection {
            background: #79ffe1;
        }

        ::-moz-selection {
            background: #79ffe1;
        }

        a {
            cursor: pointer;
            color: #0070f3;
            text-decoration: none;
            transition: all .2s ease;
            border-bottom: 1px solid #0000;
        }

        a:hover {
            border-bottom: 1px solid #0070f3;
        }

        ul {
            padding: 0;
            margin-left: 1.5em;
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }

        ul li:before {
            content: '\02013';
        }

        li:before {
            display: inline-block;
            color: #ccc;
            position: absolute;
            margin-left: -18px;
            transition: color .2s ease;
        }

        code {
            font-family: Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
            font-size: .92em;
        }

        code:after, code:before {
            content: '`';
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tab-btn.active {
            background-color: #0070f3;
            color: white;
        }

        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-btn {
            padding: 0.8rem 1.5rem;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .dashboard {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 2rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #ff0080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #cc0066;
        }

        .token-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .token-display {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .token-display p {
            margin-bottom: 0.5rem;
        }

        .demo-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media(max-width: 500px) {
            .owner-error {
                display: none;
            }
        }

        main p {
            color: #333;
        }

        .devinfo-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            margin-bottom: 32px;
        }

        .error-code {
            margin: 0;
            font-size: 1.6rem;
            color: #000;
            margin-bottom: 1.6rem;
        }

        .devinfo-line {
            color: #333;
        }

        .devinfo-line code, code, li {
            color: #000;
        }

        .devinfo-line:not(:last-child) {
            margin-bottom: 8px;
        }

        .docs-link, .contact-link {
            font-weight: 500;
        }

        header, footer, footer a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header, footer {
            min-height: 100px;
            height: 100px;
        }

        header {
            border-bottom: 1px solid #eaeaea;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 500;
        }

        header p {
            font-size: 1.3rem;
            margin: 0;
            font-weight: 500;
        }

        .header-item {
            display: flex;
            padding: 0 2rem;
            margin: 2rem 0;
            text-decoration: line-through;
            color: #999;
        }

        .header-item.active {
            color: #ff0080;
            text-decoration: none;
        }

        .header-item.first {
            border-right: 1px solid #eaeaea;
        }

        .header-item-content {
            display: flex;
            flex-direction: column;
        }

        .header-item-icon {
            margin-right: 1rem;
            margin-top: .6rem;
        }

        footer {
            border-top: 1px solid #eaeaea;
        }

        footer a {
            color: #000;
        }

        footer a:hover {
            border-bottom-color: #0000;
        }

        footer svg {
            margin-left: .8rem;
        }

        .note {
            padding: 8pt 16pt;
            border-radius: 5px;
            border: 1px solid #0070f3;
            font-size: 14px;
            line-height: 1.8;
            color: #0070f3;
        }

        @media(max-width: 500px) {
            .devinfo-container .devinfo-line code {
                margin-top: .4rem;
            }

            .devinfo-container .devinfo-line:not(:last-child) {
                margin-bottom: 1.6rem;
            }

            .devinfo-container {
                margin-bottom: 0;
            }

            header {
                flex-direction: column;
                height: auto;
                min-height: auto;
                align-items: flex-start;
            }

            .header-item.first {
                border-right: none;
                margin-bottom: 0;
            }

            main {
                padding: 1rem 2rem;
            }

            body {
                font-size: 1.4rem;
                line-height: 1.55;
            }

            footer {
                display: none;
            }

            .note {
                margin-top: 16px;
            }
        }

        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üîê Authentication Demo</h1>
                <p>Frontend-Only Token Practice</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form hidden">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
            </div>

            <!-- Dashboard (hidden initially) -->
            <div id="dashboard" class="dashboard hidden">
                <div class="dashboard-header">
                    <h2>Welcome to Dashboard!</h2>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
                <div class="token-info">
                    <h3>Token Information</h3>
                    <div class="token-display">
                        <p><strong>Token:</strong> <span id="tokenValue">No token</span></p>
                        <p><strong>Expires:</strong> <span id="tokenExpiry">N/A</span></p>
                        <p><strong>User:</strong> <span id="userName">N/A</span></p>
                    </div>
                </div>
            </div>

            <div class="demo-info">
                <p><small>This is a frontend-only demo. No real authentication occurs.</small></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
